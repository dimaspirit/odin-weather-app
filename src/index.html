<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
</head>
<body>
  <h1>What's the weather outside now?</h1>
  <div class="container">
    <form id="search" class="search">
      <label for="search-city" class="label">Enter a city</label>
      <input type="text" name="search-city" id="search-city" minlength="3" maxlength="48" required>
      <button type="submit" id="search-submit">Search</button>
    </form>

    <div id="dashboard" class="dashboard">
    </div>
  </div>
</body>
</html>
